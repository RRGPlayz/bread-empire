bre_bookmarks_name:0 "Rise of the Bread Empire"
bre_bookmarks_desc:0 "help"
bre_bookmarks_BRE:0 "During the late 1920s as the Great Depression rages in the United States, several US Army division station in Florida would protest the Federal Government for their lack of supplying units with common goods and equipment. After several months of no response from Washington D.C a unknown Sergeant  simply known as “Persuade” would begin rallying more troops to protest the central government in D.C. This would eventually create the “Wheat Crisis” in which Persuade forces would rise up against the United States in order to build his own nation."
